    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .container {
            position: relative;
            width: 700px;
            height: 700px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .before {
            clip-path: inset(0 0 0 0);
             z-index: 1;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 100%;
            width: 5px;
            height: 100%;
            background-color: red;
            cursor: ew-resize;
            z-index: 2;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .caption.before-caption {
            left: 25%;
        }
        .caption.after-caption {
            left: 75%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="after_before/456486261_488394870610699_8569323153907087207_n.jpg" alt="Po remoncie">
            <div class="caption after-caption">Po</div>
        </div>
        <div class="image-wrapper before">
            <img src="after_before/456588922_488394917277361_3293500653591676058_n.jpg" alt="Przed remontem">
            <div class="caption before-caption">Przed</div>
        </div>
        <div class="slider" id="slider"></div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const before = document.querySelector('.before');
        const container = document.querySelector('.container');
        
        function setInitialState() {
            before.style.clipPath = 'inset(0 50% 0 0)';
            slider.style.left = '50%';
        }
        
        slider.addEventListener('mousedown', (e) => {
            e.preventDefault();
            document.addEventListener('mousemove', moveSlider);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', moveSlider);
            });
        });
        
        function moveSlider(e) {
            let rect = container.getBoundingClientRect();
            let pos = (e.clientX - rect.left) / rect.width * 100;
            if (pos < 20) pos = 20;
            if (pos > 80) pos = 80;
            before.style.clipPath = `inset(0 ${100 - pos}% 0 0)`;
            slider.style.left = pos + '%';
        }
        
        setInitialState();
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
