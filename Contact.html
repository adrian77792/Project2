<div class="row d-flex justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="baner" data-lang="contact-form">Contact Form for MarexLux</h1>    
        <form id="contact-form">

            <div class="mb-3 text-start">
                <h3>Get in Touch!</h3>
            </div>
            <div class="mb-3 text-start">
                <label for="name" class="form-label" data-lang="your-name">Your Name</label>
                <input type="text" name="from_name" class="form-control" id="name" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label" data-lang="your-email">Your Email</label>
                <input type="email" name="from_email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="message" class="form-label" data-lang="your-message">Your Message</label>
                <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-lang="send-message">Send Message</button>
        </form>
        <div id="form-response" class="mt-3" style="display: none;"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS
    emailjs.init("B-fIbmVFU6EJSHZWL");

    const form = document.getElementById("contact-form");
    const responseDiv = document.getElementById("form-response");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        emailjs.send("service_p2u8c2t", "template_aab2sum", Object.fromEntries(formData))
            .then(function () {
                responseDiv.textContent = "Message sent successfully!";
                responseDiv.style.display = "block";
                responseDiv.style.color = "green";
                form.reset();
            })
            .catch(function (error) {
                responseDiv.textContent = "Failed to send message. Please try again.";
                responseDiv.style.display = "block";
                responseDiv.style.color = "red";
                console.error("EmailJS Error:", error);
            });
    });
</script>
