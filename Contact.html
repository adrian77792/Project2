<!-- Contact form section -->
<div class="row g-0 d-flex justify-content-center">
    <!-- Introduction message -->
    <div class="col-md-8 text-center header-padding">
        <div class="baner black pt-0"> 
            <h5 style="color:rgb(95, 88, 88);">Thank you for choosing MarexLux! <br>Please fill out the form below with your details <br>and project requirements.</h5>
        </div>  
    </div>
    <!-- Contact form centered in a flex container -->
    <div class="d-flex flex-column align-items-center">
        <form id="contact-form" class="w-60 p-5 border rounded">
            <!-- Form title -->
            <div class="mb-3 text-start">
                <h3 style="color: red; font-weight: bold;">Get in Touch!</h3>
            </div>
              <!-- User name input field -->
            <div class="mb-3 text-start">
                <label for="name" class="form-label" data-lang="your-name">Your Name</label>
                <input type="text" name="from_name" class="form-control" id="name" required>
            </div>
            <!-- Email input field -->
            <div class="mb-3 text-start">
                <label for="email" class="form-label" data-lang="your-email">Your Email</label>
                <input type="email" name="from_email" class="form-control" id="email" required>
            </div>
            <!-- Message textarea -->
            <div class="mb-3 text-start">
                <label for="message" class="form-label" data-lang="your-message">Your Message</label>
                <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
            </div>
            <!-- Submit button -->
            <div class="mb-3 text-center"> 
                <button type="submit" class="btn" data-lang="send-message" style="background-color: red ; color: white">Send Message</button>
            </div>
        </form>
        <!-- Response message shown after form submission -->
        <div id="form-response" class="mt-3" style="display: none;"></div>
    </div>
</div>
